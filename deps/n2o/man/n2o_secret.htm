<main>
<article>
  <section>
    <h3>INTRO</h3>
    <p>The <a href="https://github.com/synrc/n2o/blob/master/lib/aes_gcm.ex">AES.GCM</a>
      module provides AES/GCM-256 encoder/decoder.</p>
  </section>
  <section>
    <h3>API</h3>
    <figure>
      <figcaption>Encode the term</figcaption>
      <code>
  pickle(term()) -&#62; binary().
      </code>
    </figure>
    <figure>
      <figcaption>Decode the term</figcaption>
      <code>
  depickle(binary()) -&#62; term().
      </code>
    </figure>
    <figure>
      <figcaption>Get HEX of first 10 bytes of HMAC/SHA256 signed seed with a secret</figcaption>
      <code>
  sid(term()) -&#62; binary().
      </code>
    </figure>
  </section>
  <section>
    <p>You may also want to read:
      <b><a href="n2o_bert.htm">n2o_bert</a></b>
    </p>
  </section>
</article>
